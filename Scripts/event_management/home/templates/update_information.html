{% extends "base.html" %}

{% block content %}

<div class="container">
    <h1>Update Event</h1>
    <form method="POST" action="{% url 'home:update_information' informations.id %}">
        {% csrf_token %}
        <label for="events_title">Event Title:</label>
        <input type="text" id="events_title" value="{{ informations.events_title }}" name="events_title"><br>
        
        <label for="events_description">Event Description:</label>
        <textarea id="events_description" name="events_description">{{ informations.events_description }}</textarea><br>
        
        <label for="events_date">Event Date:</label>
        <input type="date" id="events_date" value="{{ informations.events_date }}" name="events_date"><br>
        
        <label for="events_time">Event Time:</label>
        <input type="time" id="events_time" value="{{ informations.events_time }}" name="events_time"><br>
        
        <label for="events_organizer_details">Organizer Details:</label>
        <textarea id="events_organizer_details" name="events_organizer_details">{{ informations.events_organizer_details }}</textarea><br>
        
        <label for="events_location">Event Location:</label>
        <input type="text" id="events_location" value="{{ informations.events_location }}" name="events_location"><br>
        
        <input type="submit" value="Update Event">
    </form>
</div>

{% endblock content %}
